<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Portfolio: Peter Ezzat Aziz v2</title>
  </head>
  <body>
    <div class="container">
      <!-- <h1>Peter Ezzat Aziz</h1> -->

      <div class="row">
      
        <!-- Semantic HTML: Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html">Resume</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="certificates.html">Certificates</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="contact.html">Contact</a>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>

        <!-- Semantic HTML: header -->
        <header class="my-4 text-center">
          <h1>Contact Me</h1>
        </header>

          <!-- Semantic HTML: main -->
          <main>
            <!-- Semantic HTML: Links section -->
            <section>
              <h2 class="mt-4">Github</h2>
              <div class="mb-3 d-flex w-100">
                <ul class="list-group flex-fill me-2 mb-0">
                  <li class="list-group-item py-2 px-3">
                    <a href="https://github.com/peter-c0de" target="_blank">https://github.com/peter-c0de</a>
                  </li>
                </ul>
                <button type="button" class="btn btn-secondary" onclick="github_link()">Copy</button>
              </div>

              <h2 class="mt-4">LinkedIn</h2>
              <div class="mb-3 d-flex w-100">
                <ul class="list-group flex-fill me-2 mb-0">
                  <li class="list-group-item py-2 px-3">
                    <a href="https://www.linkedin.com/in/peter-code-web-developer" target="_blank">
                      https://www.linkedin.com/in/peter-code-web-developer
                    </a>
                  </li>
                </ul>
                <button type="button" class="btn btn-secondary" onclick="linkedin_link()">Copy</button>
              </div>
            </section>

            <!-- Semantic HTML: Form section -->
            <header class="my-5 text-center">
              <h2>Form</h2>
            </header>
            <section>
              <form>
                <section>
                  <label for="full_name" class="col-1">Name</label>
                  <input type="text" id="full_name" placeholder="Full Name" required class="m-3" />
                </section>
                <section>
                  <label for="email" class="col-1">Email</label>
                  <input type="text" id="email" placeholder="name@example.com" required class="m-3" />
                </section>
                <section>
                  <label for="subject" class="col-1">Subject</label>
                  <input type="text" id="subject" placeholder="Title" required class="m-3" />
                </section>
                <section class="my-3">
                  <textarea cols="130" rows="10"></textarea>
                </section>
                <section class="m-3 text-center">
                  <button class="btn btn-secondary">Send</button>
                </section>
              </form>
            </section>

          </main>

      </div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script>
      function github_link(){
        navigator.clipboard.writeText("https://github.com/peter-c0de");
      }
      function linkedin_link(){
        navigator.clipboard.writeText("https://www.linkedin.com/in/peter-code-web-developer");
      }
    </script>
  </body>
</html>
